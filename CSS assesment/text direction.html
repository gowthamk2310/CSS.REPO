<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Direction</title>
    <style>
        #h {
            text-align: center;
            color: rgb(87, 245, 192);
            background: #000;
        }
        #p1 {
            color: azure;
            background-color: rgb(80, 217, 217);
            direction: rtl;
        }
    </style>
</head>
<body>
    <h1 id="h">TEXT DIRECTION</h1>
    <p id="p1">
        A bidirectional text contains two text directionalities, right-to-left (RTL) and left-to-right (LTR).</p>
</body>
</html>
